<div class="jumbotron">
    <h1 class="display-4 text-center">Students</h1>
</div>
<div class="row">
    <div class="col-md-6">
        <app-student-form></app-student-form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Student Name</th>
                    <th>Identification Number</th>
                    <th>CGPA</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of studentsService.studentsList">
                    <td (click)="updateStudent(student)">{{student.studentName}}</td>
                    <td (click)="updateStudent(student)">{{student.studentNumber}}</td>
                    <td (click)="updateStudent(student)">{{student.cgpa}}</td>
                    <td>
                        <i class="far fa-chevron-down fa-lg text-info" (click)="toggleStudentCourses()"></i>
                        <table *ngIf="showStudentCourses" class="table">
                            <thead class="thead-light">
                                <tr>
                                    <th>Course Name</th>
                                    <th>Credits</th>
                                    <th>Grade Secured</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let course of student.studentCourses">
                                    <td>{{course.course.courseName}}</td>
                                    <td>{{course.course.courseCredit}}</td>
                                    <td>{{course.grade}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
