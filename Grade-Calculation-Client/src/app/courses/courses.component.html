<div class="jumbotron">
    <h1 class="display-4 text-center">Courses</h1>
</div>
<div class="row">
    <div class="col-md-6">
        <app-course-form></app-course-form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Description</th>
                    <th>Course Name</th>
                    <th>Code</th>
                    <th>Credits</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let course of coursesService.coursesList">
                    <td (click)="updateCourse(course)">{{course.description}}</td>
                    <td (click)="updateCourse(course)">{{course.courseName}}</td>
                    <td (click)="updateCourse(course)">{{course.courseCode}}</td>
                    <td (click)="updateCourse(course)">{{course.courseCredit}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(course.courseID)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
